<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Encrypt</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' type='text/javascript' defer></script>
</head>
<body>
    <menu>
        <select id="cifradoTipo">
            <option value="MD5">MD5</option>
            <option value="Sha256">Sha256</option>
            <option value="Sha128">Sha128</option>
        </select>
    </menu>
    
    <main>
        <a id="cifradoTitle">Encriptado</a>
        
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingresar texto" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="26" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
