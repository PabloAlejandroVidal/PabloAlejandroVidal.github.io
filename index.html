<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Encrypt</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' type='text/javascript' defer></script>
</head>
<body>
    
    <main>
        <a id="cifradoTitle">Cifrado Cesar</a>
        
        <form id="cifrador" autocomplete="off">
        <textarea id="input-original" spellcheck="false" placeholder="Ingresar texto" type="text" name="text"></textarea>
        
        <div id="resultado"></div>
    </form>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="26" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
